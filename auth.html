<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Registration Form</title>
    <link rel="stylesheet" href="authstyle.css">

</head>

<body>

    
    <header>
        <div class="logo">Amazon Clone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>
        <nav>
            <a href="#">Your Orders</a>
            <a href="#">Sign In</a>
            <a href="#">Help</a>
        </nav>
    </header>

   
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="registrationForm" action="clone.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="submitButton" disabled>Register</button>
            </form>
        </div>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Confirm you are human</p>
            <button onclick="confirmHuman(true)">Yes</button>
            <button class="no" onclick="confirmHuman(false)">No</button>
        </div>
    </div>

    <footer>
        <p>
            <a href="#">Conditions of Use</a> | 
            <a href="#">Privacy Notice</a> | 
            <a href="#">Help</a>
        </p>
    </footer>

    <script>
       
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('myModal').style.display = 'flex';
            }, 1000);
        };

        
        function confirmHuman(isHuman) {
            if (isHuman) {
                document.getElementById('submitButton').disabled = false; 
            } else {
                alert('You must confirm you are human to proceed.');
            }
            document.getElementById('myModal').style.display = 'none';
        }

    
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            if (document.getElementById('submitButton').disabled) {
                alert('Please confirm you are human.');
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
